<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Libro pedidos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="frame">
                <div class="loginBox">
                    <div class="loginLogo">
                    <img src="logo.png" width="400px" height="200px" />
                    </div>
                    <form>
                    <div class="styledInput">
                        <input type="text" id="email" name="Usuario" placeholder=" "><br>
                        <label class="loginText">Email @Siemens</label>
                    </div>
                    <div class="styledInput">
                        <input type="password" id="password" name="Contraseña" placeholder=" "><br>
                        <label class="loginText">Contraseña</label>
                        </div>
                    </form>
                    <button class="submit" (click)="login()">Enviar</button>
                </div>
        </div>    
    </body>
</html>
